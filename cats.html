        <div class="container__filtro">
            <h3 class="filtro__title" >Filtrar por:</h3>

            <ul class="color_list list">
                <li class="list__item">
                    <label class="list__label" for="color">Color:</label>
                    <select class="filtro" name="color" id="filtro_color">
                    <option value="selector" id="filtro_selector">--Seleccione Color--</option>
                    <option value="gris" id="filtro_color_gris">Gris</option>
                    <option value="amarillo" id="filtro_color_amarillo">Amarillo</option>
                    <option value="blanco" id="filtro_color_blanco">Blanco</option>
                    <option value="negro" id="filtro_color_negro">Negro</option>
                    <option value="cafe" id="filtro_color_cafe">Café</option>
                    <option value="naranja" id="filtro_color_naranja">Naranja</option>
                </select>
                </li>



                <li class="list__item">
                    <label  class="list__label"  for="checkbox">Sexo:</label>                 
                      <div class="div__check">
                          
                            <div class="check__list">
                                <input class="checksex" type="checkbox" title="macho" id="checkm">
                                <label for="checkm"class="checkp">Macho</label>
                                
                            </div>

                            <div class="check__list">
                                <input class="checksex" type="checkbox" title="hembra" id="checkh">
                               
                                <label for="checkh"class="checkp">Hembra</label>
                            </div>
                      </div>
                </li>


                <li class="list__item">
                    <label  class="list__label"  for="edad">Edad:</label>
                    <select class="filtro" name="edad" id="filtro_edad">
                    <option value="selector" id="filtro_selector">--Seleccione Edad--</option>

                    <option value="edad0-5" id="filtro_edad">De 0 a 5 años</option>
                    <option value="edad6-10" id="filtro_edad">De 6 a 10 años</option>
                    <option value="edad11-15" id="filtro_edad">De 11 a 15 años</option>
                 
                </select>
                </li>

           </ul>


            <button class="button filtro__button">Buscar</button>
        </div>
