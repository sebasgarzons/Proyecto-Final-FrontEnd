<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/popup.css">
    <title>Popup</title>
</head>
<body>
    <!-- <div class="contenedor">
        <button class="btn-abrir-popup" id="btn-abrir-popup">Adoptame</button>
    </div> -->

    <div class="overlay " id="overlay">
        <div class="popup" id="popup">
            <a href="" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            
            <img src="img/logos/logo-dark.png" alt="" width="80px">
            <h3>Formulario de Adopción</h3>

            <form action="" id="form"  novalidate>
                <div class="contenedor-inputs">
                    <input type="text" name="" id="nombre" placeholder="Nombre">
                    <input type="email" name="" id="email" placeholder="Email">
                    <input type="tel" name="" id="telefono" placeholder="Móvil">
                </div>

                <button type="submit" class="btn-submit">Enviar</button>

                <div class="mensajes">
                <p class="advertencias" id="advertencias"></p>
                <p class="enviar" id="enviar"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="js/popup.js"></script>
    <script src="js/validaciones.js"></script> -->
</body>
</html>
