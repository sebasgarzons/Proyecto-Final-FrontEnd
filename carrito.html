<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logos/gato-verde.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Tienda</title>
</head>

<body>

    <header class="contenedor-header" id="header">

        <div class="logo">
            <a href="/index.html"><img src="img/logos/logo-dark.png" alt="" width="100px"></a>
        </div>

        <div class="titulo">
            <h1>Aromas y Maullidos</h1>
        </div>

        <div class="carrito">
            <a href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" width="44" height="34" viewBox="0 0 24 24"
                    >
                    <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
                </svg></a>
        </div>
    </header>

    <div class="parrafo-header">
        <h2>Nuestros Productos</h2>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
        </tfoot>
    </table>
    <div class="row" id="cards">

    </div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <footer class="container-footer">
        <div class="logo__footer">
            <a href="#header"><img src="img/logos/light_pink.png" alt="" width="128px"></a>
        </div>

        <div class="subtitulo__footer">
            <h3>Aromas y Maullidos</h3>
        </div>

        <div class="iconos__footer">
            <div class="icono_ftr instagram">
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="icono_ftr whatsaap">
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>

            <div class="icono_ftr twitter">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="icono_ftr facebook">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>
    <p class="parrafo__footer">Copyright &copy; 2022 Autores: Sebastian - Mary - Katherine, todos los
        derechos reservados.</p>


    <script src="js/carrito.js"></script>
</body>

</html>
